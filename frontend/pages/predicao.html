        <section class="section-intro">
            <h1>Predição de Nível de Risco</h1>
            <p>Preencha os dados do evento extremo para obter a predição de risco baseada no nosso modelo.</p>

                        <option value="Fire (Industrial)">Incêndio (Industrial)</option>
                        <option value="Explosion (Miscellaneous)">Explosão (Diversos)</option>
                        <option value="Epidemic">Epidemia</option>

                        <option value="Mass movement (wet)">Movimento de massa (úmido)</option>

                        <option value="Infestation">Infestação</option>
                        <option value="Miscellaneous accident (General)">Acidente diverso (Geral)</option>
                        <option value="Poisoning">Envenenamento</option>
                        <option value="Mass movement (dry)">Movimento de massa (seco)</option>
                        <option value="Industrial accident (General)">Acidente industrial (Geral)</option>
                        <option value="Radiation">Radiação</option>
                        <option value="Oil spill">Derramamento de óleo</option>
                        <option value="Impact">Impacto</option>
                        <option value="Animal incident">Incidente com animal</option>
                        <option value="Glacial lake outburst flood">Inundação por ruptura de lago glacial</option>
                    </select>
                </div>
                

                <div class="form-group">
                    <label for="startYear">Ano de Início (2020 - 2025)</label>
                    <input type="number" id="startYear" required>
                </div>

                <div class="form-group">
                    <label for="totalDeaths">Total de Mortes</label>
                    <input type="number" id="totalDeaths" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="noInjured">Número de Feridos</label>
                    <input type="number" id="noInjured" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="totalAffected">Total de Afetados</label>
                    <input type="number" id="totalAffected" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="totalDamage">Dano Total ('000 US$)</label>
                    <input type="number" id="totalDamage" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="magnitude">
                        Magnitude
                        <span class="tooltip">
                            ⓘ
                            <span class="tooltiptext">
                                Para terremotos: a magnitude na escala Richter ou escala de momento sísmico (Mw)<br><br>
                                Para tempestades: a velocidade máxima dos ventos (em km/h ou m/s)<br><br>
                                Para inundações: a altura da água (em metros)<br><br>
                                Para incêndios: a área afetada (em hectares)<br><br>
                                Para epidemias: pode representar o número de casos registrados ou a taxa de transmissão<br><br>
                                Para desastres sem magnitude objetiva: o campo fica vazio ou é padronizado com zero (0)
                            </span>
                        </span>
                    </label>
                    <input type="number" id="magnitude" step="0.1" required>
                </div>
